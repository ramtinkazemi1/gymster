<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='coach-dashboard.css') }}">
  <title>GYMSTER - Coach Dashboard</title>
</head>
<body>
  <header>
    <h1>Trainer's Dashboard</h1>
  </header>

  <div id="coach-dashboard-container" class="dashboard-container">
    <div id="coach-profile-box" class="dashboard-box">
      <center><h2><span style="color: #ff4081">{{user.first_name}}'s</span> Profile</h2></center>
    
      <div id="circular-picture" style="background-image: url('{{ user.profile_picture or 'https://via.placeholder.com/150' }}');"></div>
        <form method="POST" enctype="multipart/form-data" id="profile-picture-form">
          <input type="file" name="profile_picture" id="profile-picture-input" style="display: none;">
          <button type="button" id="change-picture-button">Change Picture</button>
        </form>
    
      <div id="profile-info">
        <div class="profile-field">
          <div class="field-key">Phone Number:</div>
          <div class="field-value">{{ user.phone_number }}</div>
        </div>
        <div class="profile-field">
          <div class="field-key">Full Name:</div>
          <div class="field-value" contenteditable="false">{{ user.first_name }} {{ user.last_name }}</div>
        </div>
        <div class="profile-field">
          <div class="field-key">Zipcode:</div>
          <div class="field-value" contenteditable="false">{{ user.zipcode }}</div>
        </div>
        <div class="profile-field">
          <div class="field-key">Bio:</div>
          <div class="field-value" contenteditable="true"></div>
        </div>
        <div class="profile-field">
          <div class="field-key">Degree and Certs:</div>
          <div class="field-value" contenteditable="true"></div>
        </div>
        <div class="profile-field">
          <div class="field-key">Experiences:</div>
          <div class="field-value" contenteditable="true"></div>
        </div>
        <div class="profile-field">
          <div class="field-key">Specialty:</div>
          <div class="field-value" contenteditable="true"></div>
        </div>
        <div class="profile-field">
          <div class="field-key">Preferred gym#1:</div>
          <div class="field-value" contenteditable="true"></div>
        </div>
        <div class="profile-field">
          <div class="field-key">Preferred gym#2:</div>
          <div class="field-value" contenteditable="true"></div>
        </div>
      </div>
    
      <button id="save-profile-changes-button">Save Profile Changes</button>
    </div>

    <div id="availability-box" class="dashboard-box">
      <center><h2>Availability</h2><center>
      <div id="availability-selection">
        <!-- Availability dropdowns and time inputs for each day -->
      </div>
      <button id="save-availability-button">Save Availability</button>
      <div id="availability-display">
        <!-- Display current availability times after saving -->
      </div>
    </div>

    <div id="appointments-box" class="dashboard-box">
      <center><h2>Appointments</h2></center>
      <!-- Add your appointments box content here -->
    </div>
  </div>

  <script src="{{ url_for('static', filename='coach-dashboard.js') }}"></script>
  <script src="{{ url_for('static', filename='profile_picture.js') }}"></script>
</body>
</html>
