<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="coach-dashboard.css">
  <title>GYMSTER - Coach Dashboard</title>
</head>
<body>
  <header>
    <h1>GYMSTER gets you fit</h1>
    <p>Your platform for personalized fitness coaching.</p>
  </header>

  <div id="coach-dashboard-container">
    <div id="coach-profile-box">
        <h2>Coach Profile</h2>
      
        <div id="circular-picture"></div>
        <button id="change-picture-button">Change Picture</button>
      
        <div id="profile-info">
          <div class="profile-field">
            <div class="field-key">Full Name:</div>
            <div class="field-value" contenteditable="true"></div>
          </div>
          <div class="profile-field">
            <div class="field-key">Bio:</div>
            <div class="field-value" contenteditable="true"></div>
          </div>
          <div class="profile-field">
            <div class="field-key">Degree and Certs:</div>
            <div class="field-value" contenteditable="true"></div>
          </div>
          <div class="profile-field">
            <div class="field-key">Experiences:</div>
            <div class="field-value" contenteditable="true"></div>
          </div>
          <div class="profile-field">
            <div class="field-key">Specialty:</div>
            <div class="field-value" contenteditable="true"></div>
          </div>
          <div class="profile-field">
            <div class="field-key">Preferred gym#1:</div>
            <div class="field-value" contenteditable="true"></div>
          </div>
          <div class="profile-field">
            <div class="field-key">Preferred gym#2:</div>
            <div class="field-value" contenteditable="true"></div>
          </div>
        </div>
      
        <button id="save-profile-changes-button">Save Profile Changes</button>
      </div>

    <!-- Availability Box (Placeholder) -->
    <div id="availability-box">
        <h2>Availability</h2>
        <div id="availability-selection">
          <!-- Availability dropdowns and time inputs for each day -->
        </div>
        <button id="save-availability-button">Save Availability</button>
        <div id="availability-display">
          <!-- Display current availability times after saving -->
        </div>
      </div>

    <!-- Appointments Box (Placeholder) -->
    <div id="appointments-box">
      <h2>Appointments</h2>
      <!-- Add your appointments box content here -->
    </div>
  </div>

  <script src="coach-dashboard.js"></script>
</body>
</html>
